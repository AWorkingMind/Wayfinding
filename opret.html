<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Opret ny konto</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Christian Rasmussen, Amanda Keis, Nikita Wullf-høyer & Petra Frost.">
    <meta name="copyright" content="Dette er et skoleprojekt i samarbejde med Nykøbing F. Sygehus.">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/sejt.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/577530d121.js" crossorigin="anonymous"></script>

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

    <div class="container">
        <div class="row">

            <!--Logo-->
            <a class="col-10" href="kort.html">
                <img class="ms-1 mt-4 logo" src="images/falster%20logo1.png" alt="Region Sjællands logo">
            </a>

            <!--Burger-menu-->
            <div class="col-auto mt-4">
                <div class="toggle d-flex justify-content-end">
                    <i class="fas fa-bars white-text"></i>
                </div>
            </div>

            <div class="nav container-fluid justify-content-center">
                <div>
                    <div class="pt-4 pb-4">
                        <a class="link_text mouse_hover text-decoration-none" href="kort.html">Hjælpekort</a>
                    </div>
                    <div class="pb-4">
                        <a class="link_text mouse_hover text-decoration-none" href="info.html">Dine oplysninger</a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="container-fluid">

                <form method="get" action="bekraeft.html">

                    <!-- Denne div holder på input (holder på den info man taster ind i den når der bliver "submitted")

                    <div class="pb-4 ps-5 text-start">
                        <input class="form__border" id="form__fornavn" name="form__fornavn" type="text" value="">
                    </div>


                    <!-- Form som bruges til at få oplysninger fra brugeren. Denne information sendes så til back-end via URL -->
                    <div class="pb-1 ps-5 text-start">

                    <!-- Denne div holder på input (holder på den info man taster ind i den når der bliver "submitted")

                    </div>


                    <!-- Form som bruges til at få oplysninger fra brugeren. Denne information sendes så til back-end via URL -->
                    <div class="pb-1 ps-5 text-start">
                        <label for="form__emailadresse">Emailadresse</label>
                    </div>

                    <!-- Denne div holder på input (holder på den info man taster ind i den når der bliver "submitted")
                    for at kunne blive stylet -->
                    <div class="pb-3 ps-5 text-start">
                        <input class="form__border" id="form__emailadresse" name="form__emailadresse" type="text" value="">
                    </div>


                    <!-- Form som bruges til at få oplysninger fra brugeren. Denne information sendes så til back-end via URL -->
                    <div class="pb-1 ps-5 text-start">
                        <label for="form__genemailadresse">Gentag emailadresse</label>
                    </div>

                    <!-- Denne div holder på input (holder på den info man taster ind i den når der bliver "submitted")
                    for at kunne blive stylet -->
                    <div class="pb-3 ps-5 text-start">
                        <input class="form__border" id="form__genemailadresse" name="form__genemailadresse" type="text" value="">
                    </div>


                    <!-- Form som bruges til at få oplysninger fra brugeren. Denne information sendes så til back-end via URL -->
                    <div class="pb-1 ps-5 text-start">
                        <label for="form__kodeord">Kodeord</label>
                    </div>

                    <!-- Denne div holder på input (holder på den info man taster ind i den når der bliver "submitted")

                    <div class="pb-3 ps-5 text-start">
                        <input class="form__border" id="form__kodeord" name="form__kodeord" type="text" value="">
                    </div>


                    <!-- Form som bruges til at få oplysninger fra brugeren. Denne information sendes så til back-end via URL -->
                    <div class="pb-1 ps-5 text-start">
                        <label for="form__genkodeord">Gentag kodeord</label>
                    </div>

                    <!-- Denne div holder på input (holder på den info man taster ind i den når der bliver "submitted")
                    for at kunne blive stylet -->
                    <div class="pb-3 ps-5 text-start">
                        <input class="form__border" id="form__genkodeord" name="form__genkodeord" type="text" value="">
                    </div>


                    <!-- Opret knappen -->
                    <div class="pb-5">
                        <a href="bekraeft.html" class="px-3 py-1 form__radius knap__border btn-color_cta form__font knap__decoration">Opret ny konto</a>
                    </div>

                </form>

            </div>
        </div>

    </div>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toggle = document.querySelector('.toggle');
    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => nav.classList.toggle('show'));
</script>

</body>
</html>
