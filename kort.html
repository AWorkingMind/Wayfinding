<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Kort</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/sejt.css" rel="stylesheet" type="text/css">

    <script src="https://kit.fontawesome.com/577530d121.js" crossorigin="anonymous"></script>
    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>











<div class="container">
    <div class="row">


        <img class="logo col-10" src="images/falster%20logo1.png" alt="">






        <div class="col-auto mt-3">
            <div class="toggle d-flex justify-content-end">
                <i class="fas fa-bars white-text"></i>
            </div>
        </div>

        <div class="nav container-fluid justify-content-center">
            <div class="">
                <div class="pt-1 ">
                    <a class="link_text mouse_hover text-decoration-none" href="products.html">Products</a>
                </div>

                <div class=" ">
                    <a class="link_text mouse_hover text-decoration-none" href="buy.html">Register</a>
                </div>

                <div class=" pb-1">
                    <a class="link_text mouse_hover text-decoration-none" href="kort.html">Coming soon</a>
                </div>

            </div>
         </div>
    </div>
</div>











<script>
    const toggle = document.querySelector('.toggle');
    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => nav.classList.toggle('show'));
</script>

</body>
</html>
